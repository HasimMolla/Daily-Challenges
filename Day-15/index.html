<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Input Display</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="container">
    <h1>File Input Display</h1>
    <div class="container_wrapper">
        <svg class="svgIcon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2">
            </path>
        </svg>
        <label for="file_upload" class="upload_label">Browse files to upload</label>
        <input type="file" class="upload" id="file_upload" hidden>

    </div>

   <div class="container_output">
       <p>Name - img1.png</p>
       <p>Size - 122KB</p>
       <p>Type - image/png</p>
       <button type="reset" class="btn">Remove</button>
   </div> 
 </div>
    
    <script src="./app.js"></script>
</body>
</html>
